name: Docker Image Tags

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
    
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Extract version from tag
      id: get_version
      run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    # ============================================================
    # GITHUB CONTAINER REGISTRY (GHCR) - Production registry
    # ============================================================
    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    
    - name: Build and push to GHCR
      uses: docker/build-push-action@v5
      with:
        context: "{{defaultContext}}:Watcher"
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.get_version.outputs.version }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # ============================================================
    # DOCKER HUB - Legacy registry (DEPRECATED)
    # ⚠️ Docker Hub support will be removed in a future release
    # Please migrate to GitHub Container Registry (ghcr.io)
    # ============================================================
    - name: Login to DockerHub (DEPRECATED)
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
      continue-on-error: true

    - name: Build and push to Docker Hub (DEPRECATED)
      uses: docker/build-push-action@v5
      with:
        context: "{{defaultContext}}:Watcher"
        push: true
        tags: felix83000/watcher:${{ steps.get_version.outputs.version }}
      continue-on-error: true
