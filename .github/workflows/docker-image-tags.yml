name: Docker Image Tags

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
    
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    # ============================================================
    # GITHUB CONTAINER REGISTRY (GHCR) - Production registry
    # ============================================================
    - name: Docker meta (GHCR)
      id: meta-ghcr
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push to GHCR
      uses: docker/build-push-action@v5
      with:
        context: "{{defaultContext}}:Watcher"
        push: true
        tags: ${{ steps.meta-ghcr.outputs.tags }}
        labels: ${{ steps.meta-ghcr.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # ============================================================
    # DOCKER HUB - Legacy registry (DEPRECATED)
    # ⚠️ Docker Hub support will be removed in a future release
    # Please migrate to GitHub Container Registry (ghcr.io)
    # ============================================================
    - name: Docker meta (Docker Hub - DEPRECATED)
      id: meta-dockerhub
      uses: docker/metadata-action@v5
      with:
        images: felix83000/watcher
      continue-on-error: true
    
    - name: Login to DockerHub (DEPRECATED)
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
      continue-on-error: true

    - name: Build and push to Docker Hub (DEPRECATED)
      uses: docker/build-push-action@v5
      with:
        context: "{{defaultContext}}:Watcher"
        push: true
        tags: ${{ steps.meta-dockerhub.outputs.tags }}
        labels: ${{ steps.meta-dockerhub.outputs.labels }}
      continue-on-error: true
